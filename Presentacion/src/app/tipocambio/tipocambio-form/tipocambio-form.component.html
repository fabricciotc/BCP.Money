<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} Tipo de Cambio</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>
    <select id="monedaOrigenId"
            required
               formControlName="monedaOrigenId" >
      <option *ngFor="let c of monedas" [ngValue]="c.monedaId">{{c.abreviacion}}</option>
    </select>
    <select id="monedaDestinoId"
            required
               formControlName="monedaDestinoId" >
      <option *ngFor="let c of monedas" [ngValue]="c.monedaId">{{c.abreviacion}}</option>
    </select>
    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('descripcion')!.touched || formGroup.get('descripcion')!.dirty) && !formGroup.get('descripcion')!.valid }">
      <label class="col-md-2 control-label"
             for="nombreId">Descripcion</label>

      <div class="col-md-8">
        <input class="form-control"
               id="descripcionId"
               type="text"
               required
               formControlName="descripcion" />
        <span class="help-block" *ngIf="(formGroup.get('descripcion')!.touched || formGroup.get('descripcion')!.dirty) && formGroup.get('descripcion')!.errors">
          <span *ngIf="formGroup.get('abreviacion')?.hasError('required')">
            El campo descripcion es requerido
          </span>
        </span>
      </div>
    </div>
    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('conversion')!.touched || formGroup.get('conversion')!.dirty) && !formGroup.get('conversion')!.valid }">
      <label class="col-md-2 control-label"
             for="conversionId">Conversion</label>

      <div class="col-md-8">
        <input class="form-control"
               id="conversionId"
               type="text"
               required
               formControlName="conversion" />
        <span class="help-block" *ngIf="(formGroup.get('conversion')!.touched ||
              formGroup.get('conversion')!.dirty) && formGroup.get('conversion')!.errors">
          <span *ngIf="formGroup.get('conversion')?.hasError('required')">
            El campo conversion es requerido
          </span>
        </span>
      </div>
    </div>



    <div class="form-group" style="margin-top: 15px;">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary rounded-pill"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn btn_naranja rounded-pill"
                  type="button"
                  style="margin: 0px 20px;"
                  [routerLink]='["/tipocambio"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
